<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Interaktif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ffcc00;
      color: #333;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffa500;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #fff;
      border-radius: 5px;
      outline: none;
    }
    #output {
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang!</h1>
  <p>Ketik sesuatu dan tekan tombol:</p>

  <input type="text" id="userInput" placeholder="Ketik sesuatu..." />
  <br />
  <button onclick="greetUser()">Sapa Saya</button>
  <button onclick="changeColor()">Ubah Warna Latar</button>

  <div id="output"></div>

  <script>
    // Menyapa pengguna dengan teks yang diketik
    function greetUser() {
      const input = document.getElementById('userInput').value;
      const output = document.getElementById('output');
      if (input.trim() === '') {
        output.textContent = 'Harap ketik sesuatu dulu!';
      } else {
        output.textContent = `Halo, ${input}! Senang bertemu denganmu! ðŸ˜Š`;
      }
    }

    // Mengubah warna latar belakang secara acak
    function changeColor() {
      const colors = ['#ff7f7f', '#7fff7f', '#7f7fff', '#ffd700', '#ff69b4', '#40e0d0'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.background = randomColor;
    }
  </script>
</body>
</html>
